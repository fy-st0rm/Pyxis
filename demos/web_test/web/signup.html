<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test</title>
	<script src="eel.js"></script>
	<script>
		eel.expose(notify);
		function notify(msg) {
			alert(msg)
		}

		eel.expose(main_page);
		function main_page() {
			location.assign("home.html");
		}

		function signup() {
			const uname = document.getElementById("name").value;
			const pwd   = document.getElementById("pwd").value;
			eel.signup(uname, pwd);
		}
	</script>
</head>
<body>
	<center>
		<form>
			Username: <input type="text" id="name"><br> 
			Password: <input type="text" id="pwd"> <br>
			<input type="submit" onclick="signup()" value="Signup">
			<a href="login.html">Login</a>
		</form>
	</center>
</body>
</html>
